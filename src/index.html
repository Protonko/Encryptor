<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encryptor</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="card" data-form="encrypt">
                    <h2 class="card__title">Зашифровать</h2>
                    <div class="card__body">
                        <ul class="list list--reset">
                            <li class="list__item">
                                <label>
                                    <input placeholder="Введите текст" type="text" class="input" required data-input>
                                </label>
                            </li>
                            <li class="list__item">
                                <label class="file-uploader">
                                    <input type="file" class="file-uploader__input" accept="image/bmp" required data-file-input="common">
                                    <span class="file-uploader__button" data-file-name>
                                Загрузить файл
                            </span>
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div class="card__footer">
                        <div class="card__footer-item">
                            <button type="submit" class="button">Зашифровать</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col">
                <form class="card" data-form="decipher">
                    <h2 class="card__title">Расшифровать</h2>
                    <div class="card__body">
                        <ul class="list list--reset">
                            <li class="list__item">
                                <label class="file-uploader">
                                    <input type="file" class="file-uploader__input" accept="image/bmp" data-file-input="encrypted" required>
                                    <span class="file-uploader__button" data-file-name>
                                Загрузить зашифрованный файл
                            </span>
                                </label>
                            </li>
                            <li class="list__item">
                                <label class="file-uploader">
                                    <input type="file" class="file-uploader__input" accept="image/bmp" data-file-input="key" required>
                                    <span class="file-uploader__button" data-file-name>
                                Загрузить основной файл
                            </span>
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div class="card__footer">
                        <div class="card__footer-item">
                            <button class="button">Расшифровать</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div data-result></div>
        </div>
    </div>
</body>
</html>
